<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{/images/instructor-placeholder.jpg}" class="img-fluid" alt="Instructor Image">
            </div>
            <div class="col-md-8">
                <h2 class="text-center" th:text="${instructor.name}">Instructor Name</h2>
                <p class="lead" th:text="${instructor.bio}">Instructor Bio</p>
                <div class="mt-4">
                    <h4>Courses by this Instructor</h4>
                    <ul>
                        <li th:each="course : ${instructor.courses}" th:text="${course.title}">Course Title</li>
                    </ul>
                </div>
                <div class="mt-4">
                    <a th:href="@{/instructors}" class="btn btn-secondary">Back to Instructors</a>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
